<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css">
  <title id="title">Traditional Payment Page</title>
  </head>

  <header></header>

  <body>
  <div id="left_section">
   <div id="delivery_address_summary">
     <p id="contact_info_title">Contact Information</p>
     <p id="delivery_address_title">Delivery Address</p>
     <p id="billing_address">Billing address same as Delivery address</p>
    </div>

    <div id="payment_method">
      <label for="paypal" class="pointer" ><input id="paypal" type="radio" name="payment-selection"/>PayPal</label>
      <label for="credit_debit" class="pointer" ><input id="credit_debit" type="radio" name="payment-selection"/>Credit or Debit Card</label>
    </div>
  </div>

  <div id="right_section"> 
     <div id="chosen_book">
       <p id="image">Image</p>
     </div>

    <div id="payment_information">
      <div id="item_total_section">
        <p id="item_total">Items(s) total</p>
        
         <div id="item_total_gbp">
             <p id="gbp">£</p>
           <div id="actual_amounts">
             <p id="actual_item_amount"></p>
             <p id="actual_size_amount"></p>
           </div>
         </div>
      </div>
   
    
     <div id="shipping_section">
       <div id="shipping_details">
         <p id="shipping">Shipping</p>
         <p id="shipping_location">(within UK only)</p> 
       </div>
   
       <div id="shipping_gbp">
         <p id="gbp">£</p>
         <p id="shipping_amount">H</p>
       </div>
     </div>
   
     <div id="payment_divider"></div>
       
     <div id="total_section">
       <div id="total">
         <p>Total</p>
       </div>
   
       <div id="total_gbp">
         <p id="gbp">£</p>
         <p id="total_amount"></p>
       </div> 
     </div>
   </div>
 </div>
  
</body>
<script src="./main.js"></script>
</html>
