<!DOCTYPE html>
<html lang="en">
 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css">
  <title id="title">Ornamented Delivery Page</title>
  </head>
  <header></header>

<body>
  <form action="Ornamented_payment_page/index.html">
    <div id="left_section">
      <div id="contact_information">
        <p id="contact_info_title">Contact Information</p>
        <input id="email" type="text" placeholder="Email" required/>
        <input id="phone_number" type="tel" placeholder="number"/>
      </div>
  
      <div id="delivery_address">
        <p id="delivery_address_title">Delivery Address</p>
        <input id="first_name" type="text" placeholder="First Name" required/>
        <input id="last_name" type="text" placeholder="Last Name" required/>
        <input id="address" type="text" placeholder="Address" required/>
        <input id="town_city" type="text" placeholder="Town/City" required/>
        <input id="postcode" type="text" placeholder="Postcode" required/>
        <input id="uk" type="text" placeholder="UK" readonly/>
        
          <button id="continue_button" class="pointer" type="submit" id="checkout_button">Continue</button>
        
      </div>
    </div> 
  </form>

  <div id="right_section">
    <div id="chosen_book">
      <p id="image">Image</p>
    </div>

    <div id="payment_information">
      <div id="item_total_section">
        <p id="item_total">Items(s) total</p>
        
         <div id="item_total_gbp">
             <p id="gbp">£</p>
           <div id="actual_amounts">
             <p id="actual_item_amount"></p>
             <p id="actual_size_amount"></p>
           </div>
         </div>
      </div>
   
    
     <div id="shipping_section">
       <div id="shipping_details">
         <p id="shipping">Shipping</p>
         <p id="shipping_location">(within UK only)</p> 
       </div>
   
       <div id="shipping_gbp">
         <p id="gbp">£</p>
         <p id="shipping_amount">H</p>
       </div>
     </div>
   
     <div id="payment_divider"></div>
       
     <div id="total_section">
       <div id="total">
         <p>Total</p>
       </div>
   
       <div id="total_gbp">
         <p id="gbp">£</p>
         <p id="total_amount"></p>
       </div> 
     </div>
   </div>
 </div>
  
</body>
<script src="./main.js"></script>
</html>
